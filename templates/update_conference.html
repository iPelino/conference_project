<!DOCTYPE html>
<html>
<head>
    <title>Update Conference</title>
</head>
<body>
    <h1>Update Conference</h1>
    <form>
        <label for="name">Conference Name:</label>
        <input type="text" id="name" name="name" value="{{ conference.name }}" required><br>

        <label for="dates">Dates:</label>
        <input type="text" id="dates" name="dates" value="{{ conference.dates }}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ conference.location }}" required><br>

        <label for="topics">Topics:</label>
        <textarea id="topics" name="topics" rows="4" cols="50" required>{{ conference.topics }}</textarea><br>

        <input type="submit" value="Update Conference">
    </form>
</body>
</html>
