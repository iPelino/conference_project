<!-- conference_list.html -->
{% extends "base.html" %}

{% block content %}
<h1>Conference List</h1>
 <ul>
        {% for conference in conferences %}
            <li>
                <h2><a href="{% url 'conference_detail' conference.id %}">{{ conference.name|capfirst }} </a></h2>
                
            </li>
        {% endfor %}
 </ul>
 {% endblock content %}
</html>
