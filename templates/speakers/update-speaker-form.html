{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conference project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
        integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>

    </style>
</head>

<body>
    <header class="header">
        <h1 class="text-center"><a href="/speakers" title="home"></a>speakers</a></h1>
    </header>

    <main class="main-contents">
        <div class="container">
            <h2>Update a speaker info</h2>
            <form method="post" action="/speakers/{{ speaker.id }}/update/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Speaker Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ speaker.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ speaker.address }}" required>
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" required>{{ speaker.bio }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            
        </div>
    </main>



</body>

</html>
