<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Speaker | Update Speaker</title>

    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }

      form {
        gap: 15px;
        width: 50%;
        margin: auto;
        margin-top: 40px;
        text-align: left;
      }

      form div,
      form {
        display: flex;
        flex-direction: column;
      }

      form input,
      button,
      textarea {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Update Speaker</h1>
    <hr />

    <form>
      <div>
        <label>Name</label>
        <input
          type="text"
          placeholder="Enter name..."
          value="{{ speaker.name }}"
        />
      </div>

      <div>
        <label>Email</label>
        <input
          type="email"
          placeholder="Enter Email..."
          value="{{speaker.email}}"
        />
      </div>

      <div>
        <label>Country</label>
        <input
          type="text"
          placeholder="Enter location..."
          value="{{ speaker.country}}"
        />
      </div>

      <div>
        <label>Birthdate</label>

        <input
          type="date"
          placeholder="Enter birthdate..."
          value="{{ speaker.birthdate }}"
        />
      </div>

      <div>
        <label>Bio</label>
        <textarea rows="5" cols="20" placeholder="Enter Bio...">
{{ speaker.bio }}</textarea
        >
      </div>

      <button type="button">Update</button>
    </form>
  </body>
</html>
