<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Conference | Create Conference</title>

    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }

      form {
        gap: 15px;
        width: 50%;
        margin: auto;
        margin-top: 40px;
        text-align: left;
      }

      form div,
      form {
        display: flex;
        flex-direction: column;
      }

      form input,
      button,
      textarea {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Create Speaker</h1>
    <hr />

    <form>
      <div>
        <label>Name</label>
        <input type="text" placeholder="Enter name..." />
      </div>

      <div>
        <label>Email</label>
        <input type="email" placeholder="Enter Email..." />
      </div>

      <div>
        <label>Country</label>
        <input type="text" placeholder="Enter location..." />
      </div>

      <div>
        <label>Birthdate</label>
        <input type="date" placeholder="Enter birthdate..." />
      </div>

      <div>
        <label>Bio</label>
        <textarea rows="5" cols="20" placeholder="Enter bio..."></textarea>
      </div>

      <button type="button">Save</button>
    </form>
  </body>
</html>
