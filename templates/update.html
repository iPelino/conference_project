<!DOCTYPE html>
<html>
<head>
  <title>Update Conference Record</title>
</head>
<body>
  <h1>Update Conference Record</h1>
  <form action="#" method="POST">
    <label for="name">Conference Name:</label>
    <input type="text" id="name" name="name" value="Conference A" required>
    
    <label for="dates">Conference Dates:</label>
    <input type="text" id="dates" name="dates" value="January 1-3, 2023" required>
    
    <label for="location">Conference Location:</label>
    <input type="text" id="location" name="location" value="Area C" required>
    
    
    <button type="submit">Update</button>
  </form>
</body>
</html>
