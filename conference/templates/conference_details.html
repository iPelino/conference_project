<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{conference.name}}</title>
</head>
<style>
    * {
        font-size: 62.5%;
        font-family: Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        height: auto;
        min-height: 90vh;
        width: 90%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        padding: 5rem 0;
        gap: 4rem;
    }

    .conference_details_container {
        max-width: 80%;
        width: fit-content;
        min-height: 30vh;
        margin: 0 auto;
        padding: 5rem;
        border-radius: .5rem;
        box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .2);
    }

    .conference_details_container h1 {
        font-size: 5rem;
        padding: 2rem 0;
        background-image: linear-gradient(to right, #EA4D89, black, #EA4D89);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .conference_details_container p {
        font-size: 2rem;
        padding: 1rem 0;
    }

    .conference_details_update {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
    }

    .conference_details_update p {
        font-size: 1.6rem;
        padding: 1rem 0;
    }

    .conference_details_update span {
        display: flex;
        gap: 2rem;
        align-items: center;
    }

    .conference_details_update a {
        font-size: 1.6rem;
        padding: 1rem 1rem;
        background-color: black;
        color: white;
        text-decoration: none;
        border-radius: .5rem;
    }

    .conference_details_update a:hover {
        transform: scale(1.02);
    }

    #conference_delete {
        background-color: rgb(255, 0, 0, 0.7)
    }
</style>

<body>
    <div class="conference_details_container">
        <h1>{{conference.name}}</h1>
        <p>Date: {{conference.date}}</p>
        <p>Venue: {{conference.city}}</p>
        <p>Number of participants: {{conference.attendees}}</p>
    </div>
    <div class="conference_details_update">
        <p>The details above are provided by our community. You may also update or delete an event from below.</p>
        <span>
            <a id="conference_update" href="./update">Update</a>
            <a id="conference_delete" href="./delete">Delete</a>
        </span>
    </div>
</body>

</html>
