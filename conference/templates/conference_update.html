<form
  action="{% url 'conference_detail' conference_id=conference.id %}"
  method="PUT"
>
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" name="name" id="name" value="{{ conference.name }}" />
  <label for="date">Date:</label>
  <input type="date" name="date" id="date" value="{{ conference.date }}" />
  <label for="location">Location:</label>
  <input
    type="text"
    name="location"
    id="location"
    value="{{ conference.location }}"
  />
  <label for="topic">Topic:</label>
  <input type="text" name="topic" id="topic" value="{{ conference.topic }}" />
  <button type="submit">Update Conference</button>
</form>
